<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 40%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
        }
        .box1 {
            background-color: lavender
        }
        .box2 {
            background-color: lightblue
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">First cell</td>
            <td class="box2">Second cell</td>
        </tr>
    </table>

</body>
</html>
